name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "/10 * * * *" 

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "mazipanneh@gmail.com"
          git config --local user.name "mazipan"
          git add -A
          
          arr[0]="chore(bot): ğŸ˜‚ committed successfuly"
          arr[1]="chore: ğŸ˜± committed successfuly"
          arr[2]="ccommitted successfulyessfuly"
          arr[3]="chore(bot): committed successfuly"
          arr[4]="chore(bot): ğŸ™ committed successfuly"
          arr[5]="chore(bot): committed successfulyuly"
          arr[6]="chore: ğŸ committed successfuly"
          arr[7]="chore(bot): ğŸ¤– committed successfuly"
          arr[8]="(bot): ğŸŸ© committed successfuly"
          arr[9]="re(bot): committed successfuly"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force-with-lease: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
